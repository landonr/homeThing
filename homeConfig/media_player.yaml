media_player:
  - platform: homeassistant_media_player
    name: Beam
    entity_id: "media_player.beam"
    id: media_player_beam
    type: speaker
    sources:
      - id: sonos
        type: sonos
      - id: spotty
        type: spotify
      - id: fav_playlists
        type: custom
    commands:
      name: "group all"
      command:
        - homeassistant.service:
            service: script.sonos_group_all
  - platform: homeassistant_media_player
    name: Kitchen
    entity_id: "media_player.kitchen"
    id: media_player_kitchen
    type: speaker
    sources:
      - id: sonos
        type: sonos
      - id: spotty
        type: spotify
  - platform: homeassistant_media_player
    name: Bathroom
    entity_id: "media_player.office"
    id: media_player_office
    type: speaker
    sources:
      - id: sonos
        type: sonos
      - id: spotty
        type: spotify
  - platform: homeassistant_media_player
    name: Bedroom
    entity_id: "media_player.bedroom"
    id: media_player_bedroom
    type: speaker
    sources:
      - id: sonos
        type: sonos
      - id: spotty
        type: spotify
  - platform: homeassistant_media_player
    name: TV
    entity_id: "media_player.55_tcl_roku_tv"
    id: media_player_tv
    type: roku
    soundbar:
      speaker: media_player_beam
    sources:
      - id: youtube_videos
        type: custom
