name: ESPHome Builder
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'

jobs:
  lint:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        devices: [ 'lilygo', 'fireremote', 'tdisplay2' ]
    steps:
      - uses: esphome/build-action@v1
        with:
          yaml_file: lilygo.yaml
