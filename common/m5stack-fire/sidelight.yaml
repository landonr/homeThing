light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO15
    num_leds: 10
    chipset: SK6812
    name: "${friendly_name} Remote Light"
    restore_mode: ALWAYS_OFF
    id: side_light
    default_transition_length: 0s
    effects:
      - addressable_rainbow:
          name: Rainbow Effect
          speed: 20
          width: 15