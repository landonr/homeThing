output:
  - platform: ledc
    pin: GPIO38
    id: gpio38
    frequency: 2000

light:
  - platform: monochromatic
    output: gpio38
    name: "Backlight"
    id: backlight
    restore_mode: ALWAYS_ON

switch: # needed to turn on backlight while plugged into battery
  - platform: gpio
    pin: GPIO15
    name: "BacklightBattery"
    id: backlightBattery
    internal: true
    restore_mode: ALWAYS_ON
