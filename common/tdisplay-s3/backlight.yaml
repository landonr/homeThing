output:
  - platform: ledc
    pin: GPIO38
    id: backlight_output
    frequency: 2000

light:
  - platform: monochromatic
    output: backlight_output
    name: "${friendly_name} Backlight"
    id: backlight
    restore_mode: ALWAYS_ON
    default_transition_length: 0s

