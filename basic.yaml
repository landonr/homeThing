esphome:
  name: "homething-basic"

api:

esp32:
  board: featheresp32

logger:
  level: DEBUG

wifi: # setup wifi, make sure secrets.yaml exists!
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  id: wifi_id

external_components:
  - source:
      type: git
      url: https://github.com/landonr/homeThing
      ref: main

      # type: local
      # path: components
    refresh: 0s
    components: [homeThingDisplayState, homeThing]

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO19

substitutions: # set friendly name
  friendly_name: "homething-basic"
  log_level: "DEBUG"

font:
  - file: "gfonts://Roboto"
    id: roboto
    size: 20
  - file: "fonts/materialdesignicons-webfont.ttf" 
    id: material_font
    size: 19
    glyphs: [
      '󰐊', # mdi-play
      '󰓛', # mdi-stop
      '󰏤', # home-pause
      '󰽥', # mdi-moon-waning-crescent
      '󰒝', # mdi-shuffle
      '󰒞', # mdi-shuffle-disabled
      '󰕾', # mdi-volume-high
      '󰕿', # mdi-volume-low
      '󰚺', # mdi-plex
      '󰝆', # mdi-netflix
      '󰗃', # mdi-youtube
      '󰓇', # mdi-spotify
      '󰔂', # mdi-television
      '󰋜', # mdi-home
      '󰌵', # mdi-lightbulb
      '󰌶', # mdi-lightbulb-outline
      '󰑗', # mdi-repeat-off
      '󰑘', # mdi-repeat-once
      '󰑖', # mdi-repeat
    ]

homeThingDisplayState:
  id: display_state_id
  font_small: roboto
  font_medium: roboto
  font_large: roboto
  font_large_heavy: roboto
  font_material_large: material_font
  font_material_small: material_font

homeThing:
  id: homeThingMenu
  display: my_display
  display_state: display_state_id
  on_redraw:
    then:
      component.update: my_display

display:
  - platform: st7789v
    model: TTGO_TDisplay_135x240
    id: my_display
    cs_pin: GPIO5
    dc_pin: GPIO16
    reset_pin: GPIO23
    rotation: 90
    update_interval: 10s
    lambda: |-
      id(homeThingMenu)->draw_menu_screen();
      return;
